        <script>
            window.addEventListener("load", onload);
            function onload() {
                var objs = document.getElementsByTagName("select");
                for (var i = 0; i < objs.length; i++) {
                    if(typeof(objs[i])=="object") {
                        var objId = objs[i].id;
                        //console.log("Load: " + objId);
                        jQuery(document).ready(function g() { $.ajax({ url: "WebForm1.aspx?action=select&t=" + objId, type: "post" }).done(getSelect) })
                    }
                }
            }
            function getSelect(data) {
                //console.log("Loaded: " + data.id);
                var obj = document.getElementById(data.id);
                var opt = data.option;
                for (var i = 0; i < opt.length; i++) 
                {
                    var optiondata = opt[i].trim().replace("（", "(").replace("）", ")");
                    if (optiondata.length > 0) {
                        obj.add(new Option(optiondata, i))
                    }
                }
            }
        </script>
